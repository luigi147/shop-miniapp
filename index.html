</head>

<body>

<div class="bg"></div>

<script>
function openCat(id){
document.querySelectorAll(".section").forEach(s=>s.style.display="none");
document.getElementById(id).style.display="block";
}

function goBack(){
document.querySelectorAll(".section").forEach(s=>s.style.display="none");

}

function order(){

/* traduction */
const t={
fr:{hash:"Hash",cali:"Cali",spain:"Spain",promo:"Promotion",pay:"Paiement",back:"Retour",order:"Commander"},
it:{hash:"Hash",cali:"Cali",spain:"Spagna",promo:"Promozioni",pay:"Pagamento",back:"Indietro",order:"Ordina"},
en:{hash:"Hash",cali:"Cali",spain:"Spain",promo:"Promotions",pay:"Payment",back:"Back",order:"Order"}
}

function setLang(l){
document.querySelectorAll("[data]").forEach(e=>{
let k=e.getAttribute("data");
if(t[l][k]) e.innerText=t[l][k];
});
}
</script>
