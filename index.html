<html>

<style>
body{

}

.overlay{

}

.logo{

}

.btn{

}

.green{background:#19a451;}
.cali{background:#19b2a6;}

.page{display:none;}

.videoBox{

video{width:100%;border-radius:10px;}

.order{

.lang{

bottom:18px;
right:12px;

}

.lang button{
background:black;
color:white;
border:none;
padding:7px 10px;
border-radius:10px;
box-shadow:0 0 8px white;
}

</style>
</head>

<body>

<div class="overlay">

<!-- HOME -->
<div id="home">

<img src="IMG_2044.jpeg" class="logo">
<h1>GREEDFARM</h1>

<button class="btn green" onclick="openPage('hash')">üç´ Hash</button>
<button class="btn cali" onclick="openPage('cali')">üá∫üá∏ Cali</button>

<button class="btn red">üí≥ Payment</button>
</a>

<!-- HASH -->
<div id="hash" class="page">

<div class="videoBox">
<video controls src="VID_20260129_020719_108.mp4"></video>
<a class="order" href="https://signal.me/#eu/7uo8JDWQw_eAlZMD7G52l1FMoH0cO4vfZrj2CdaREAJdkTsVOGNPx4omsTJmkm9I">Commander</a>

<!-- CALI -->

<div class="lang">
<button onclick="langEffect()">FR</button>
<button onclick="langEffect()">IT</button>
<button onclick="langEffect()">EN</button>
</div>

<script>

function openPage(id){
document.getElementById("home").style.display="none";
document.querySelectorAll(".page").forEach(p=>p.style.display="none");
document.getElementById(id).style.display="block";
}

function goHome(){
document.querySelectorAll(".page").forEach(p=>p.style.display="none");
document.getElementById("home").style.display="block";
}

function langEffect(){
document.body.style.opacity="0.8";
setTimeout(()=>{document.body.style.opacity="1"},150);
}

</script>

</body>
